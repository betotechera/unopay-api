import java.util.regex.Matcher

buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'net.researchgate:gradle-release:2.4.0'
	}

}

plugins {
	id 'net.researchgate.release' version '2.4.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'unopay-api'
	version = ''
}

springBoot {
	executable = true
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "${nexusUrl}/content/repositories/thirdparty/" }
    maven { url "${nexusUrl}/content/repositories/releases/" }
    mavenCentral()
    mavenLocal()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-security'
	compile 'org.springframework.security.oauth:spring-security-oauth2'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.hateoas:spring-hateoas'
	compile 'com.google.guava:guava:21.0'
	compile 'org.springframework.boot:spring-boot-starter-data-redis'
	compile 'com.oracle.jdbc:ojdbc8:12.2.0.1'
	compile 'br.com.unopay:unopay-boot-commons:0.0.7'
	compile 'org.hsqldb:hsqldb'
	compile "org.flywaydb:flyway-core:4.1.1"
	compileOnly 'org.projectlombok:lombok:1.16.14'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'com.jayway.jsonpath:json-path'
}

release {
	failOnCommitNeeded = true
	failOnPublishNeeded = true
	failOnSnapshotDependencies = true
	failOnUnversionedFiles = true
	failOnUpdateNeeded = true
	revertOnFail = true
	tagCommitMessage = 'creating tag: '
	buildTasks = ['build']
	tagTemplate = 'unopay-api-${version}'
	versionPatterns = [
			/(\d+)([^\d]*$)/: { Matcher m, Project p -> m.replaceAll("${(m[0][1] as int) + 1}${m[0][2]}") }
	]
	scmAdapters = [
			net.researchgate.release.GitAdapter,
	]

	git {
		requireBranch = 'master'
		pushToRemote = 'origin'
		commitVersionFileOnly = false
	}
}

bootRun {
	systemProperties System.properties
}